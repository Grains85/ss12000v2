schoolUnits:
  get:
    tags:
      - Organisation
    summary: Hämta en lista med skolenheter.
    parameters:
      - name: id
        description: Begränsa urvalet till utpekade skolenheters ID:n.
        in: query
        schema:
          type: array
          items:
            type: string
      - name: organisation
        description: >
        in: query
        schema:
          type: string
          format: uuid
      - name: municipalityCode
        description: >
        in: query
        schema:
          type: string
      - name: schoolTypes
        description: >
        in: query
        schema:
          type: array
          items:
            $ref: "../common.yaml#/components/schemas/SchoolTypesEnum"                        format: uuid
      - name: startDate.onOrAfter
        description: >
          Begränsa urvalet av skolenheter till de som är aktiva
          inom ett intervall som påbörjas på angivet datum.
        in: query
        schema:
          type: string
          format: date
      - name: endDate.onOrBefore
        description: >
          Begränsa urvalet av skolenheter till de som är aktiva
          inom ett intervall som avslutas på angivet datum.
        in: query
        schema:
          type: string
          format: date
      - $ref: "searchParameters.yaml#/SearchCreatedBefore"
      - $ref: "searchParameters.yaml#/SearchCreatedAfter"
      - $ref: "searchParameters.yaml#/SearchModifiedBefore"
      - $ref: "searchParameters.yaml#/SearchModifiedAfter"
      - $ref: "searchParameters.yaml#/Offset"
      - $ref: "searchParameters.yaml#/Limit"
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../SchoolUnit.yaml#/SchoolUnit"

  post:
    tags:
      - SchoolUnit
    summary: Hämta många program baserat på en lista av ID:n.
    description: >
      Hämta många program.
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../SchoolUnit.yaml#/SchoolUnit"
    requestBody:
      content:
        application/json:
          schema:
            type: array
            items:
              type: string
              format: uuid
      required: true

schoolUnit_by_id:
  get:
    tags:
      - SchoolUnit
    summary: Hämta en resurs baserat på ID
    parameters:
      - name: id
        in: path
        description: ID för resursen som ska hämtas
        required: true
        schema:
          type: string
    responses:
      "200":
        description: successful operation
        content:
          application/json:
            schema:
              $ref: "../SchoolUnit.yaml#/SchoolUnit"
      "400":
        description: Invalid id supplied
      "403":
        description: Not authorised
      "404":
        description: Duty not found
